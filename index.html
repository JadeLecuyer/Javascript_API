<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body{
            background-color: whitesmoke;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

    <main>
        <div class="bg-success">
            <div class="container">
                <div class="py-3">
                    <form action="">
                        <input type="search" name="search" id="search" class="form-control" placeholder="Search...">  
                    </form>
                    <div class="position-relative" style="z-index:1000;">
                        <div id="result" class="bg-white rounded row row-cols-1 position-absolute">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="py-3">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 moviesList-js">
                </div>
            </div>
        </div>
    </main>

    <script>
        const moviesList = document.querySelector(".moviesList-js");
        let templateCardMovie = (id, title, summary, prod_year, genre) => {
            let template = `<div class="col g-4">
                <div class="card" style="min-height:270px;">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div class="d-flex justify-content-between align-items-baseline">
                            <h5 class="card-title">${title}</h5>`;

                            if(genre) {
                                template += `<small class="text-muted text-uppercase">${genre}</small>`;
                            }
                            
                        template += `</div><p class="card-text" style="height:6rem;overflow:hidden;">${summary}</p>
                        <a class="btn btn-success ms-auto seeMovie${id}-js">More</a>
                    </div>
                </div>
            </div>`;
            return template;
        }

            fetch('http://localhost:8080/api/movies')
            .then(function(response) {
                if(response.ok) {
                    let contentType = response.headers.get("content-type");
                    if(contentType && contentType.indexOf("application/json") !== -1) {
                        response.json()
                        .then(function(json) {
                            for(let movie of json) {
                                fetch('http://localhost:8080/api/movies/' + movie.id + '/genres')
                                .then(function(response) {
                                    if(response.ok) {
                                        response.json().then(function(json){
                                            moviesList.insertAdjacentHTML('beforeend',templateCardMovie(movie.id, movie.title, movie.summary, movie.prod_year, json.name));
                                            let params = `resizable=yes,scrollbars=yes,status=no,location=no,toolbar=no,menubar=no,width=600,height=450,left=300,top=150`;
                                            document.querySelector(`.seeMovie${movie.id}-js`).onclick = () => {window.open(`viewmovie.html?id=${movie.id}`, movie.title, params)};
                                        })
                                    } else {
                                        console.log('Bad response');
                                    }
                                });
                            }
                        });
                    } else {
                        console.log("Wrong format, JSON expected");
                    }
                } else {
                    console.log('Bad response');
                }
            })
            .catch(function(error) {
            console.log('Fetch operation error : ' + error.message);
            });


            const searchBar = document.querySelector('#search');
            const results = document.querySelector('#result');

            let templateSearchResults = (id, title, summary, genre = null) => {
                let template = `<div class="col g-2">
                <div class="card">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">${title}</h5>
                        <span class="card-text" style="max-height:3rem;overflow:hidden;">${summary}</span>
                        <a class="btn btn-success ms-auto seeMovie${id}-js">More</a>
                    </div>
                </div>
            </div>`;
                return template;
            }

            searchBar.addEventListener('keyup', (event) => {
                let searchInput = searchBar.value;
                results.innerHTML = '';

                if(!searchInput) {
                    return;
                }

                fetch('http://localhost:8080/api/movies/search/' + searchInput)
                .then(function(response) {
                    if(response.ok) {
                        let contentType = response.headers.get("content-type");
                        if(contentType && contentType.indexOf("application/json") !== -1) {
                            response.json()
                            .then(function(json) {
                                for(let movie of json) {
                                    results.insertAdjacentHTML('beforeend', templateSearchResults(movie.id, movie.title, movie.summary));
                                    let params = `resizable=yes,scrollbars=yes,status=no,location=no,toolbar=no,menubar=no,width=600,height=450,left=300,top=150`;
                                    document.querySelector(`.seeMovie${movie.id}-js`).onclick = () => {window.open(`viewmovie.html?id=${movie.id}`, movie.title, params)};      
                                }
                            });
                        } else {
                            console.log("Wrong format, JSON expected");
                        }
                    } else {
                        console.log('Bad response');
                    }
                })
                .catch(function(error) {
                console.log('Fetch operation error : ' + error.message);
                });

            })
            
    </script>
</body>
</html>
