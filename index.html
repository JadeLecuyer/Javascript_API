<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>

    <main>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 moviesList-js">

            </div>

        </div>
    </main>

    <script>
        const moviesList = document.querySelector(".moviesList-js");
        let templateCardMovie = (id, title, summary, prod_year, genre) => {
            return `<div class="col g-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-baseline">
                            <h5 class="card-title">${title}</h5>
                            <h6 class="card-subtitle text-muted text-uppercase small-text">${genre}</h6>
                        </div>
                        <p class="card-text">${summary}</p>
                        <p class="card-text">${prod_year}</p>
                        <a class="btn btn-success ms-auto" href="viewmovie.html?id=${id}">More</a>
                    </div>
                </div>
            </div>`;
        }

            fetch('http://localhost:8080/api/movies')
            .then(function(response) {
                if(response.ok) {
                    let contentType = response.headers.get("content-type");
                    if(contentType && contentType.indexOf("application/json") !== -1) {
                        response.json()
                        .then(function(json) {
                            for(let movie of json) {
                                fetch('http://localhost:8080/api/movies/' + movie.id + '/genres')
                                .then(function(response) {
                                    if(response.ok) {
                                        response.json().then(function(json){
                                            moviesList.insertAdjacentHTML('beforeend',templateCardMovie(movie.id, movie.title, movie.summary, movie.prod_year, json.name));
                                        })
                                    }
                                });
                            }
                        });
                    } else {
                        console.log("Wrong format, JSON expected");
                    }
                } else {
                    console.log('Bad response');
                }
            })
            .catch(function(error) {
            console.log('Fetch operation error : ' + error.message);
            });

    </script>
</body>
</html>
